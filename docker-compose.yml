version: '3.8'

services:
  # StudyMate Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/studymate
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - studymate-network
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: studymate-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: studymate
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - studymate-network

  # MongoDB Express (optional - for database management)
  mongo-express:
    image: mongo-express:latest
    container_name: studymate-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongo
    networks:
      - studymate-network
    profiles:
      - debug

  # Redis (for caching and session storage)
  redis:
    image: redis:7.2-alpine
    container_name: studymate-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - studymate-network
    command: redis-server --appendonly yes

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  studymate-network:
    driver: bridge